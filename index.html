<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Music Mixer</title>
</head>
<body>
  <!-- start the header -->
  <div class="container">
    <h1 class="hidden">Music Mixer</h1>
    <header class="mainHeader">
      <h2 class="hidden">Header</h2>
    <h1 class="title">Try To Make Your<br>Own Music</h1>
    </header>
    <!-- end of Header -->
  </div>

    <div class="line"></div>

    <!-- Drop Zone Start -->
    <div class="container">

    <section class="dropContainer">
      <div class="dropZone">
        <div class="dropMusic">
        </div>

        <div class="dropMusic">
        </div>

        <div class="dropMusic">
        </div>

        <div class="dropMusic">
        </div>

        <div class="dropMusic">
        </div>

        <div class="dropMusic">
        </div>
        </div>
        <!-- Video Player -->
        <div class="musicPlay"></div>

        <div class="line1"></div>

        <!-- end of player -->
        </section>
      </div>
      <!-- end of Drop zone -->


      <!-- Muisc Selection -->
    <div class="container">
      <p class="information">
        Drag and drop music to make the perfect music
      </p>
      <section class="music">
        <h2 class="hideen">types of music</h2>

        <div class="icon" draggable="true">
          <img data-index="0" id="ufo" src="images/ufo.svg" alt="ufo icon">
        </div>

        <div class="icon" draggable="true">
          <img data-index="0" id="bubbles" src="images/bubbles.svg" alt="bubbles icon">
        </div>

        <div class="icon" draggable="true">
          <img data-index="0" id="confetti" src="images/confetti.svg" alt="confetti icon">
        </div>

        <div class="icon" draggable="true">
          <img data-index="0" id="drum" src="images/drum.svg" alt="drum icon">
        </div>

        <div class="icon" draggable="true">
          <img data-index="0" id="moon" src="images/moon.svg" alt="moon icon">
        </div>

        <div class="icon" draggable="true">
          <img data-index="0" id="clay" src="images/clay.svg" alt="clay icon">
        </div>
    </section>
    </div>
      <script src="js/main.js"></script>
</body>
</html>
